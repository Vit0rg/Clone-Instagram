<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class ="inst_wrapper">
        <div class ="inst_idle">
            <img src="img/instagram-celular.png" alt="smartphone">
        </div>
        <div class="inst_redirect">
            <div class="group">
                <img src="img/instagram-logo.png" class="inst_logo" alt="Instagram_logo">
                <div class="profile_photo">
                    <img src="img/perfil-instagram.jpg" alt="Imagem do perfil">
                </div>
                <a href="#" class="inst_login">Continuar como Testador</a>
                <a href="#" class="inst_logout">Remover conta</a>
            </div>
            <div class="group">
            <p class="not_account">Não é Testador?</p>
            <p class="not_account">
                <a href="#" class="link_blue"> Alterar contas</a>  
                ou 
                <a href="#" class="link_blue"> Inscreva-se</a>
            </p>
            </div>
            <div class="app_selection">
                <p class="app_select">Baixe o App</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
